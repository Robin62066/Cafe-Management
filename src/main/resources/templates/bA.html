<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.com"
	th:fragment="layout(content)">
<!-- fregment is the concept that collect info from other page -->
<head>
<meta charset="ISO-8859-1">
<title>base page</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
	integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
	<div class="bg-image">
		<!-- Navbar Start -->
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
					aria-controls="navbarTogglerDemo01" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarTogglerDemo01">

					<a class="navbar-brand" th:href="@{/}"><i
						class="fa-solid fa-mug-saucer"></i>HoT Lips</a>
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" th:href="@{/}"><i
								class="fa-solid fa-house"></i>Home</a></li>
					</ul>
					<div class="me-2 mt-0 mb-0">
						<i class="fa-solid fa-user center"></i>
					</div>
					<div>
						<p th:text="${logino.email}"></p>
					</div>
					<form class="d-flex">
						<a th:href="@{login}" class="btn btn-success"><i
							class="fa-solid fa-right-to-bracket"></i>LogOut</a> <a th:href="@{/}"
							class="btn btn-success ms-2"><i
							class="fa-solid fa-cart-shopping"></i>Cart+</a>
					</form>
				</div>
			</div>
		</nav>
		<!-- navbar ends -->
		<!-- Base page is use for the dynamic implementation for the all three pages  -->
		<div th:replace="${content}"></div>









	</div>
	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
