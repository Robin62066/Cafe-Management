<style>
.row .card {
	margin-top: 30px;
	margin-left: 100px;
	width: 22rem;
}

.bd {
	display: flex;
	justify-content: center;
	width: 90%;
}

.c3 {
	color: rgb(238, 235, 233);
	font-size: 20px;
}

	background-color: rgb(13, 13, 74);

			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>

		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" th:href="@{/}">
						<i class="fa-solid fa-house"></i>Home

				<li class="nav-item dropdown"><a
					class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
					role="button" data-toggle="dropdown" aria-haspopup="true"
					aria-expanded="false"> Menu Item </a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
						<a class="dropdown-item" th:href="@{/login/loginUser/HotBeverage}">Hot

							class="dropdown-item" th:href="@{/login/loginUser/burger}">Burger</a>

						<a class="dropdown-item" th:href="@{/login/loginUser/sandwiches}">Sandwiches</a>

							Items</a>
					</div></li>
			</ul>
			<div>
				<p th:text="${logino.email}"></p>
			</div>
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/login}">
						<i class="fa-solid fa-arrow-right-from-bracket"></i>Logout
				</a></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/login/loginUser/cart}"> <i
						class="fa-solid fa-cart-shopping"></i> Cart
				</a></li>
			</ul>
		</div>
	</nav>

	<!-- navbar ends -->
	<div class="bd">
		<!-- Base page is use for the dynamic implementation for the all three pages  -->
		<div th:replace="${content}"></div>
	</div>
	<div class="f">
		<footer class="bg-body-tertiary text-center">
			<!-- Copyright -->
			<div class="text-center p-3"
				style="color: rgb(240, 64, 64); font-size: 18px;">
				© 2024 Copyright:&nbsp;&nbsp;&nbsp; <a class="c3">Cafe-Management-System</a>
