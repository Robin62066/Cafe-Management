					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/}"><i
							class="fa-solid fa-house"></i>Home</a></li>

					<li>



						<div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
							<ul class="navbar-nav">
								<li class="nav-item dropdown"><a
									class="nav-link dropdown-toggle" href="#"
									id="navbarDarkDropdownMenuLink" role="button"
									data-bs-toggle="dropdown" aria-expanded="false"> Dropdown </a>
									<ul class="dropdown-menu dropdown-menu-dark"
										aria-labelledby="navbarDarkDropdownMenuLink">

							</ul>

				</div>

					<p th:text="${email}"></p>
				</div>
				<form class="d-flex">
					<a th:href="@{/login}" class="btn btn-success"> <i
						class="fa-solid fa-right-to-bracket"></i>LogOut
					</a> <a th:href="@{/}" class="btn btn-success ms-2"><i
						class="fa-solid fa-cart-shopping"></i>Cart+</a>
				</form>
			</div>
		</div>

	<!-- Navbar Ends -->

	<div class="mnb">
		<div class="d-flex justify-content-center">
			<h4>
				Table Information
				</h2>
		</div>
		<table class="table table-striped">
			<thead>
				<tr>
					<th scope="col">Table No</th>
					<th scope="col">Status</th>
					<th scope="col">User ID</th>
					<th scope="col">User Name</th>
				</tr>
			</thead>
			<tbody>

				<tr th:each="t:${tblo}">
					<td th:text="${t.tid}"></td>
					<td th:text="${t.status}"></td>
					<td th:text="${t.user.id}"></td>
					<td th:text="${t.user.name}"></td>


				</tr>

			</tbody>

		</table>






		<div class="d-flex justify-content-center">
			<a th:href="@{/login/cTable/bTable}">

			</a> <a th:href="@{/login/cTable/ubTable}">
				<button type="button" class="btn btn-danger m-2">UnBook</button>
