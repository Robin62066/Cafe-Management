<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.com"
	th:fragment="layout(content)">
<!-- fregment is the concept that collect info from other page -->
<head>
<meta charset="ISO-8859-1">
<title>base page</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
	integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

	<!-- Navbar Start -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
				aria-controls="navbarTogglerDemo01" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarTogglerDemo01">

				<a class="navbar-brand"><i class="fa-solid fa-mug-saucer"></i>HoT
					Lips</a>
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/}"><i
							class="fa-solid fa-house"></i>Home</a></li>
				</ul>
				<form class="d-flex">
					<a th:href="@{signUp}" class="btn btn-success"><i
						class="fa-solid fa-right-to-bracket"></i>SingUp</a>
				</form>
			</div>
		</div>
	</nav>
	<!-- navbar ends -->

	<div class="container p-5">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card point-card">
					<div class="card-body">
						<h4 class="form-signnin-heading text-center">Login in</h4>

						<form class="form-signin" method="post"
							th:action="@{/login/loginUser}" th:object="${logino}">


							<div class="form-group">
								<label>Email</label> <input type="email" id="username"
									name="email" class="form-control" required="required"
									autofocus="autofocus">
							</div>
							<div class="form-group mt-2">
								<label>Password</label> <input type="password" id="password"
									name="password" class="form-control" required="required"
									autofocus="autofocus">
							</div>
							<button onclick="show()" class="btn btn-primary col-md-12 mt-2"
								type="submit">Login in</button>
							<div class="text-center mt-2">
								<a th:href="@{/signUp}">Create Account</a>
							</div>
							
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>






	<div th:if="${incorrect}">
		<script>
			alert("Incorrect Credentials!!!")
		</script>
	</div>





	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>
</html>
